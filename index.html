<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Guilherme Oliveira, coliveira.guilherme@gmail.com">
	<title>Whales & Sea | Landscape Collection</title>
	<link rel="icon" type="image/png" sizes="48x48" href="favicon.png"/>
	<link rel="stylesheet" type="text/css" href="style/css/main.css">
</head>
<body>

	<main>
		<div class="canvas">

			<!-- Sky -->

			<div class="sky"></div>

			<div class="cloud1">
				<div class="part1"></div>
				<div class="part2"></div>
				<div class="part3"></div>
				<div class="part4"></div>
				<div class="part5"></div>
			</div>

			<div class="cloud2">
				<div class="part1"></div>
				<div class="part2"></div>
				<div class="part3"></div>
				<div class="part4"></div>
				<div class="part5"></div>
			</div>

			<div class="cloud3">
				<div class="part1"></div>
				<div class="part2"></div>
				<div class="part3"></div>
				<div class="part4"></div>
				<div class="part5"></div>
			</div>

			<div class="cloud4">
				<div class="part1"></div>
				<div class="part2"></div>
				<div class="part3"></div>
				<div class="part4"></div>
				<div class="part5"></div>
			</div>

			<!-- End Sky -->


			<!-- Sea -->

			<div class="sea-plane1">
				<div class="part1"></div>
				<div class="part2"></div>
				<div class="part3"></div>
				<div class="part4"></div>
				<div class="part5"></div>
				<div class="part6"></div>
			</div>

			<div class="sea-plane2">
				<div class="part1"></div>
				<div class="part2"></div>
				<div class="part3"></div>
				<div class="part4"></div>
				<div class="part5"></div>
				<div class="part6"></div>
			</div>

			<div class="sea-plane3">
				<div class="part1"></div>
				<div class="part2"></div>
				<div class="part3"></div>
				<div class="part4"></div>
				<div class="part5"></div>
				<div class="part6"></div>
			</div>

			<div class="sea-plane4">
				<div class="part1"></div>
				<div class="part2"></div>
				<div class="part3"></div>
				<div class="part4"></div>
				<div class="part5"></div>
				<div class="part6"></div>
			</div>

			<div class="sea-plane5">
				<div class="part1"></div>
				<div class="part2"></div>
				<div class="part3"></div>
				<div class="part4"></div>
				<div class="part5"></div>
				<div class="part6"></div>
			</div>

			<div class="whale">
				<div class="body1"></div>
				<div class="body2"></div>
				<div class="body3"></div>
				<div class="body4"></div>

				<div class="mouth1"></div>
				<div class="mouth2"></div>
				<div class="mouth3"></div>
				<div class="mouth4"></div>
				<div class="mouth5"></div>

				<div class="eye"></div>
				<div class="blush"></div>

				<div class="tail1"></div>
				<div class="tail2"></div>
				<div class="tail3">
					<div class="concave"></div>
				</div>
				<div class="tail4"></div>
				<div class="tail-end1"></div>
				<div class="tail-end2"></div>

				<div class="flipper"></div>
			</div>

			<div class="whale child">
				<div class="body1"></div>
				<div class="body2"></div>
				<div class="body3"></div>
				<div class="body4"></div>

				<div class="mouth1"></div>
				<div class="mouth2"></div>
				<div class="mouth3"></div>
				<div class="mouth4"></div>
				<div class="mouth5"></div>

				<div class="eye"></div>
				<div class="blush"></div>

				<div class="tail1"></div>
				<div class="tail2"></div>
				<div class="tail3">
					<div class="concave"></div>
				</div>
				<div class="tail4"></div>
				<div class="tail-end1"></div>
				<div class="tail-end2"></div>

				<div class="flipper"></div>
			</div>

			<!-- End Sea -->
			

			<!-- Landscape Collection -->

			<div class="landscape-collection">
				<span class="text">Landscape Collection</span>
			</div>

			<!-- Landscape Collection -->

		</div>

		<div class="credits">
			Designed by <a href="https://github.com/guilhermit" target="_blank" class="author">Guilherme Oliveira</a>
		</div>
	</main>

</html>
